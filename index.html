<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="calculator">
        <form>
            <input type="text" class="input">
        </form>

        <div class="button">
            <button class="btn yellow-btn" data-num="*">*</button>
            <button class="btn yellow-btn" data-num="/">/</button>
            <button class="btn yellow-btn" data-num="+">+</button>
            <button class="btn yellow-btn" data-num="-">-</button>


            <button class="btn gry-btn" data-num="9">9</button>
            <button class="btn gry-btn" data-num="8">8</button>
            <button class="btn gry-btn" data-num="7">7</button>
            <button class="btn gry-btn" data-num="6">6</button>
            <button class="btn gry-btn" data-num="5">5</button>
            <button class="btn gry-btn" data-num="4">4</button>
            <button class="btn gry-btn" data-num="3">3</button>
            <button class="btn gry-btn" data-num="2">2</button>
            <button class="btn gry-btn" data-num="1">1</button>
            <button class="btn gry-btn" data-num="0">0</button>
            <button class="btn gry-btn" data-num=".">.</button>


            <button class="equal-btn" data-num="=">=</button>
            <button class="clear-btn">c</button>

     
        </div>
    </section>



    <script src="imdex.js"></script>
</body>
</html>
